services:
  app-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  app-prod:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
